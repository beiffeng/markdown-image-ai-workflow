    <line x1="190" y1="110" x2="210" y2="110" stroke="#87CEFA" stroke-width="2" />
  </g>
  
  <!-- AI Chip -->
  <rect x="70" y="70" width="80" height="80" rx="10" fill="#000428" stroke="#1E90FF" stroke-width="2" />
